<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil Uyumlu Flashcard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #dfe6e9;
            --panel-bg: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- ANA KONTEYNERLER --- */
        .app-container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            height: 85vh; /* Masaüstünde sabit yükseklik */
        }

        /* --- SOL SÜTUN: EDİTÖR --- */
        .editor-panel {
            flex: 1;
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        h2 { margin-top: 0; color: var(--primary); font-size: 1.5rem; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #636e72; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2bec3;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 16px; /* Mobilde zoom yapmaması için */
        }
        input[type="text"]:focus { border-color: var(--primary); outline: none; }

        /* --- MEDYA ALANI --- */
        .media-dropzone {
            border: 2px dashed #b2bec3;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f1f2f6;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            -webkit-tap-highlight-color: transparent;
        }

        .media-dropzone:active, .media-dropzone:hover {
            border-color: var(--primary);
            background: #ecebfc;
        }
        
        .media-dropzone.success-flash {
            animation: flashGreen 0.5s ease;
            border-color: #00b894;
        }

        @keyframes flashGreen {
            0% { background-color: #f1f2f6; }
            50% { background-color: #55efc4; }
            100% { background-color: #f1f2f6; }
        }

        .media-dropzone p { margin: 0; color: #636e72; font-size: 0.9rem; pointer-events: none; }
        .media-dropzone i { font-size: 2rem; color: var(--secondary); margin-bottom: 10px; pointer-events: none; }

        #fileInput { display: none; }

        #previewImg {
            max-width: 100%;
            max-height: 150px;
            display: none;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid var(--primary);
        }

        .or-divider { text-align: center; margin: 10px 0; color: #b2bec3; font-size: 0.8rem; }

        /* Butonlar */
        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            width: 100%;
            font-size: 1rem;
        }

        .btn-add { background: var(--primary); color: white; margin-top: 10px; }
        .btn-add:active { transform: scale(0.98); }

        .btn-start { 
            background: #00b894; color: white; 
            margin-top: auto; 
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- SAĞ SÜTUN: LİSTE --- */
        .list-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .word-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            gap: 12px;
            background: white;
        }

        .word-item img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
        }

        .word-info { flex: 1; }
        .word-eng { font-weight: bold; font-size: 1rem; }
        .word-tr { font-size: 0.9rem; color: #636e72; }
        
        .btn-del { 
            background: #ff7675; color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer; 
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        /* --- STUDY MODE (FLASHCARD) --- */
        #studyMode {
            display: none;
            width: 100%;
            height: 90vh; /* Mobilde tam ekran hissi */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-scene {
            width: 400px;
            max-width: 90vw; /* Mobilde taşmasın */
            height: 550px;
            max-height: 60vh;
            perspective: 1000px;
            cursor: pointer;
            margin: 20px 0;
            -webkit-tap-highlight-color: transparent;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-front { border: 2px solid #dfe6e9; }
        .card-back { 
            transform: rotateY(180deg); 
            background: #2d3436; 
            color: white; 
        }
        
        .card-back img {
            max-width: 95%;
            max-height: 55%;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .return-btn {
            position: absolute;
            top: 0; left: 0;
            background: white; padding: 10px 20px;
            border-radius: 30px; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer; font-weight: bold; color: var(--text);
            z-index: 10;
        }

        .nav-controls {
            display: flex; gap: 20px; width: 100%; justify-content: center;
        }
        
        .nav-btn {
            background: white; width: 60px; height: 60px;
            border-radius: 50%; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.2rem; color: var(--text);
            cursor: pointer;
        }
        .nav-btn:active { transform: scale(0.95); background: #f0f0f0; }


        /* --- RESPONSIVE MEDIA QUERIES (MOBİL UYUMLULUK) --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .app-container {
                flex-direction: column; /* Alt alta diz */
                height: auto; /* İçerik kadar uzasın */
                margin-bottom: 80px; /* Alttaki yüzen buton için boşluk */
            }

            .editor-panel {
                min-height: auto;
                padding: 20px;
            }

            /* Mobilde 'Çalışmaya Başla' butonu ekranın altında yüzer (Floating) */
            .btn-start {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: auto;
                padding: 15px 30px;
                border-radius: 50px;
                box-shadow: 0 5px 20px rgba(0,184,148, 0.4);
                z-index: 100;
                margin: 0;
            }

            .list-panel {
                max-height: 500px; /* Çok uzarsa kaydırılabilir olsun */
            }

            .card-scene {
                height: 50vh; /* Mobilde kart yüksekliğini ayarla */
            }
            
            .media-dropzone p strong {
                display: none; /* Mobilde Ctrl+V yazısını gizle */
            }
            .media-dropzone p::after {
                content: "Dokun ve Resim Seç";
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <div class="app-container" id="editorContainer">
        
        <div class="editor-panel">
            <h2><i class="fas fa-plus-circle"></i> Kart Oluştur</h2>
            
            <div class="input-group">
                <label>İngilizce Kelime</label>
                <input type="text" id="inpEng" placeholder="Örn: Serendipity" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Türkçe Anlamı</label>
                <input type="text" id="inpTr" placeholder="Örn: Mutlu tesadüf" autocomplete="off">
            </div>

            <label style="font-weight:600; color:#636e72; display:block; margin-bottom:5px;">Görsel</label>
            
            <div class="media-dropzone" id="pasteArea">
                <i class="fas fa-camera"></i>
                <p><strong>CTRL + V ile yapıştır</strong></p>
                <p style="font-size:0.8rem; margin-top:5px;">veya galeriden seç</p>
                <input type="file" id="fileInput" accept="image/*">
                <img id="previewImg" src="" alt="Önizleme">
            </div>

            <div class="or-divider">- VEYA GIF LINKI -</div>

            <div class="input-group">
                <input type="text" id="inpGifLink" placeholder="Giphy linkini yapıştır..." autocomplete="off">
            </div>

            <button class="btn btn-add" onclick="addCard()">Listeye Ekle <i class="fas fa-check"></i></button>
            
            <button class="btn btn-start" onclick="startStudy()">Başla <i class="fas fa-play"></i></button>
        </div>

        <div class="list-panel">
            <h3 style="margin-top:0; color:var(--text)">Kartlarım (<span id="count">0</span>)</h3>
            <div id="wordList">
                <p style="color:#b2bec3; text-align:center; padding: 20px;">Henüz kart eklemedin.</p>
            </div>
        </div>
    </div>

    <div id="studyMode">
        <button class="return-btn" onclick="stopStudy()"><i class="fas fa-arrow-left"></i> Dön</button>
        
        <div class="card-scene" onclick="flipCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <h1 id="studyEng" style="font-size: 2rem; color:var(--primary); word-wrap: break-word;">...</h1>
                    <p style="color:#b2bec3; margin-top:20px; font-size: 0.9rem;">(Dokun)</p>
                </div>
                <div class="card-face card-back">
                    <img id="studyImg" src="" style="display:none">
                    <h2 id="studyTr" style="word-wrap: break-word;">...</h2>
                </div>
            </div>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" onclick="prevCard()"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn" onclick="nextCard()"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        let cards = [];
        let currentImageBase64 = null;
        let studyIndex = 0;

        const pasteArea = document.getElementById('pasteArea');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const gifInput = document.getElementById('inpGifLink');
        const wordListEl = document.getElementById('wordList');

        // --- PASTE & UPLOAD ---
        document.addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") === 0) {
                    blob = items[i].getAsFile();
                    break;
                }
            }
            if (blob) {
                handleFile(blob);
                pasteArea.classList.add('success-flash');
                setTimeout(() => pasteArea.classList.remove('success-flash'), 500);
            }
        });

        pasteArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            handleFile(this.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageBase64 = e.target.result;
                previewImg.src = currentImageBase64;
                previewImg.style.display = 'block';
                gifInput.value = '';
            }
            reader.readAsDataURL(file);
        }

        gifInput.addEventListener('input', () => {
            if(gifInput.value.length > 0) {
                currentImageBase64 = null;
                previewImg.style.display = 'none';
            }
        });

        // --- KART YÖNETİMİ ---
        function addCard() {
            const eng = document.getElementById('inpEng').value.trim();
            const tr = document.getElementById('inpTr').value.trim();
            let finalImage = currentImageBase64;

            if (!finalImage && gifInput.value.trim() !== "") {
                finalImage = gifInput.value.trim();
            }

            if (!eng || !tr) {
                alert("Lütfen kelimeleri giriniz.");
                return;
            }

            cards.push({ id: Date.now(), eng, tr, img: finalImage });
            renderList();
            resetForm();
        }

        function resetForm() {
            document.getElementById('inpEng').value = '';
            document.getElementById('inpTr').value = '';
            document.getElementById('inpGifLink').value = '';
            previewImg.src = '';
            previewImg.style.display = 'none';
            currentImageBase64 = null;
            document.getElementById('inpEng').focus();
        }

        function renderList() {
            document.getElementById('count').innerText = cards.length;
            if (cards.length === 0) {
                wordListEl.innerHTML = '<p style="color:#b2bec3; text-align:center; padding:20px">Henüz kart eklemedin.</p>';
                return;
            }
            wordListEl.innerHTML = '';
            cards.forEach((card, index) => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.innerHTML = `
                    <img src="${card.img || 'https://via.placeholder.com/40?text=Tx'}" onerror="this.src='https://via.placeholder.com/40?text=Err'">
                    <div class="word-info">
                        <div class="word-eng">${card.eng}</div>
                        <div class="word-tr">${card.tr}</div>
                    </div>
                    <button class="btn-del" onclick="deleteCard(${index})">×</button>
                `;
                wordListEl.appendChild(div);
            });
        }

        function deleteCard(index) {
            cards.splice(index, 1);
            renderList();
        }

        // --- STUDY MODE ---
        function startStudy() {
            if (cards.length === 0) {
                alert("Önce kart eklemelisin!");
                return;
            }
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('studyMode').style.display = 'flex';
            studyIndex = 0;
            showCard(studyIndex);
        }

        function stopStudy() {
            document.getElementById('studyMode').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'flex';
        }

        const cardEl = document.getElementById('flashcard');
        const studyEng = document.getElementById('studyEng');
        const studyTr = document.getElementById('studyTr');
        const studyImg = document.getElementById('studyImg');

        function showCard(index) {
            cardEl.classList.remove('is-flipped');
            setTimeout(() => {
                const item = cards[index];
                studyEng.innerText = item.eng;
                studyTr.innerText = item.tr;
                if (item.img) {
                    studyImg.src = item.img;
                    studyImg.style.display = 'block';
                } else {
                    studyImg.style.display = 'none';
                }
            }, 200);
        }

        function flipCard() { cardEl.classList.toggle('is-flipped'); }
        function nextCard() { studyIndex = (studyIndex + 1) % cards.length; showCard(studyIndex); }
        function prevCard() { studyIndex = (studyIndex - 1 + cards.length) % cards.length; showCard(studyIndex); }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('studyMode').style.display === 'flex') {
                if (e.code === 'Space') flipCard();
                if (e.code === 'ArrowRight') nextCard();
                if (e.code === 'ArrowLeft') prevCard();
            }
        });
    </script>
</body>
</html>
